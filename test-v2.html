<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
    <link href="hlayer-v2.css" rel="stylesheet">
</head>
<body>
<input type="button" value="msg">
<input type="button" value="alert">
<input type="button" value="loading">
<input type="button" value="iframe">
<input type="button" value="prompt">
<input type="button" value="photo">
<script src="hlayer-v2.js"></script>
<script>
    /*hlayer.msg({text:'我是测试safdasfasfasf',css:{backgroundColor:'red'}});*/
    /*hlayer.alert({confirmCb:function() {
     alert(12123);
     }});*/
    var btn = document.getElementsByTagName('input')[0];
    var btn2 = document.getElementsByTagName('input')[1];
    var btn3 = document.getElementsByTagName('input')[2];
    var btn4 = document.getElementsByTagName('input')[3];
    var btn5 = document.getElementsByTagName('input')[4];
    var btn6 = document.getElementsByTagName('input')[5];
    /*btn.onclick=function() {
     hlayer.alert({mainBg:'#1c95ea',title:'提示信息',text:'用户名或者密码错误',cancelBtn:true});
     };*/
    /*btn.onclick=function() {
     hlayer.loading();
     };*/
    btn.onclick = function() {
        hlayer.msg({text:'前端真奇葩',icon:2});
    };
    btn2.onclick = function() {
        hlayer.alert({
            mainBg:'#1c95ea',title:'提示信息',text:'用户名错误',cancelBtn:true,animateType:4,icon:2,confirmCb:function(){
                hlayer.msg();
            }
        })
    };
    btn3.onclick = function () {
        hlayer.loading({position:1});
    };
    btn4.onclick = function () {
        hlayer.iframe({url:'http://www.loveqiao.com/',shadow:false});
    };
    btn5.onclick = function () {
        hlayer.prompt({formType:1,text:'用户名错搜偶',confirmCb:function(value){
            console.log(value);
            hlayer.msg({text:value});
        }});
    };
    btn6.onclick = function () {
        hlayer.photo({animateType:5,photos:[{img:'1.jpg',text:'不能说的秘密'},{img:'2.jpg',text:'你永远是我眼中的苹果'},{img:'3.jpg',text:'遇见你已经是不可思议了'},{img:'4.jpg',text:'你不要在消失了'},{img:'5.jpg',text:'最美的不是下雨天'}]})
    };
</script>
</body>
</html>
